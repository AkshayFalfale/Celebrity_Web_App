<div class="card">
    <div class="card-body card-padding">
        <!-- Header Row -->
        <div class="row mb-3">
            <div class="col-sm-5"></div>
            <div class="col-sm-2">
                <h3>Celebrities</h3>
            </div>
            <div class="col-sm-5"></div>
        </div>

        <!-- Row 1 -->
        <div class="row mb-3">
            <div class="col-sm-1">
                <label class="f-500 c-black">First Name</label>
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" pInputText maxlength="50" />
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1">
                <label class="f-500 c-black">Last Name</label>
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" pInputText maxlength="50" />
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1">
                <label class="f-500 c-black">Email</label>
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" pInputText maxlength="50" />
            </div>
            <div class="col-sm-1"></div>
        </div>

        <!-- Row 2 -->
        <div class="row mb-3">
            <div class="col-sm-1">
                <label class="f-500 c-black">Mobile Number</label>
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" pInputText maxlength="50" />
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1">
                <label class="f-500 c-black">Address</label>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" pInputText maxlength="50" />
            </div>
            <div class="col-sm-1"></div>
        </div>

        <!-- Row 3 -->
        <div class="row mb-3">
            <div class="col-sm-1">
                <label class="f-500 c-black">Country</label>
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" pInputText maxlength="50" />
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1">
                <label class="f-500 c-black">State</label>
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" pInputText maxlength="50" />
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1">
                <label class="f-500 c-black">City</label>
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" pInputText maxlength="50" />
            </div>
            <div class="col-sm-1"></div>
        </div>
        <!-- Row 4 -->
        <div class="row mb-3">
            <div class="col-sm-1">
                <label class="f-500 c-black">Birth Date</label>
            </div>
            <div class="col-sm-2">
                <input type="date" class="form-control" pInputText maxlength="50" />
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1">
                <label class="f-500 c-black">Gender</label>
            </div>
            <div class="col-sm-1">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
            </div>
            <div class="col-sm-1">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1">
                <label class="f-500 c-black">Hobbies</label>
            </div>
            <div class="col-sm-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="cricket" id="hobbyCricket">
                    <label class="form-check-label" for="hobbyCricket">Cricket</label>
                </div>
            </div>
            <div class="col-sm-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="reading" id="hobbyReading">
                    <label class="form-check-label" for="hobbyReading">Reading</label>
                </div>
            </div>
            <div class="col-sm-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="traveling" id="hobbyTraveling">
                    <label class="form-check-label" for="hobbyTraveling">Traveling</label>
                </div>
            </div>
        </div>
        <!-- Row 5 -->
        <div class="row mb-3">
            <div class="col-sm-1">
                <label class="f-500 c-black">In Time</label>
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" pInputText maxlength="50" />
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1">
                <label class="f-500 c-black">Out Time</label>
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" pInputText maxlength="50" />
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary  me-2" type="button">Save</button>
                <button class="btn btn-danger me-2" type="button">Reset</button>
                <button class="btn btn-danger" type="button" 
                >Back</button>
              </div>
            </div> 
        </div>    
    </div>
</div>
